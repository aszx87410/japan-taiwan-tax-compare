<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台日稅務計算機</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">台日稅務計算機</h1>
        
        <div class="text-center mb-4">
            <span id="exchange-rate-display" class="text-sm text-gray-600">
                載入匯率中...
            </span>
        </div>
        
        <div class="input-section bg-white p-6 rounded-lg shadow-md">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="input-group">
                    <label for="twd-income" class="block text-sm font-medium text-gray-700 mb-2">
                        台幣年收入（萬元）：
                    </label>
                    <div class="relative">
                        <input type="text" 
                               inputmode="decimal"
                               id="twd-income" 
                               value="120"
                               placeholder="請輸入台幣金額" 
                               class="block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                        <span class="absolute right-3 top-3 text-gray-500">萬</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="jpy-income" class="block text-sm font-medium text-gray-700 mb-2">
                        日幣年收入（萬元）：
                    </label>
                    <div class="relative">
                        <input type="text" 
                               inputmode="decimal"
                               id="jpy-income" 
                               placeholder="請輸入日幣金額" 
                               class="block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                        <span class="absolute right-3 top-3 text-gray-500">萬</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="comparison-table" class="bg-white p-6 rounded-lg shadow-md my-8">
            <!-- 比較表將在這裡生成 -->
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="country-result bg-white p-6 rounded-lg shadow-md" id="tw-result">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">台灣稅務計算結果</h2>
                <div class="details text-sm text-gray-600 mb-6"></div>
                <div class="chart-container">
                    <canvas id="tw-chart"></canvas>
                </div>
            </div>
            <div class="country-result bg-white p-6 rounded-lg shadow-md" id="jp-result">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">日本稅務計算結果</h2>
                <div class="details text-sm text-gray-600 mb-6"></div>
                <div class="chart-container">
                    <canvas id="jp-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
